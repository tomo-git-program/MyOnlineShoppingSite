<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
  <title>TradingCard_Shopping_Site</title>
</head>
<body>
  <article class="fixed-content">
    <div class="box-shadow">
      <section id="first-menu">

        <div class="btw-left">
          <a href="" class="list-icon"><i class="bi bi-list"></i></a>
          <a href="">
            <div class="bg-logo"></div>
          </a>
        </div>

        <div class="btw-center">
          <form action="">
            <input type="text"><button type="submit">検索</button>
          </form>
        </div>
  
        <div class="btw-right">
          <a href="" class="global-icon">
            <i class="bi bi-globe2"></i>
            <p>EN</p>
          </a>
          <a href="" class="human-icon"><i class="bi bi-person-fill"></i></a>
          <a href="" class="shopping-icon"><i class="bi bi-cart4"></i></a>
        </div>
      </section>
  
      <!-- アコーディオンjs用menu -->
      <div class="accordion-menu">
        <ul class="accordion-inner">
          <li><a href="">ショップ</a></li>
          <li><a href="">買取</a></li>
          <li><a href="">記事</a></li>
          <li><a href="">デッキ検索</a></li>
          <li><a href="">デッキ構築</a></li>
          <li><a href="">店舗一覧</a></li>
          <li><a href="">イベント</a></li>
          <li><a href="">ヘルプ</a></li>
        </ul>
      </div>
       <!-- アコーディオンjs用menu -->


      <section id="second-menu">
        <nav>
          <ul class="nav-list">
            <li><a href="">ショップ</a></li>
            <li><a href="">買取</a></li>
            <li><a href="">記事</a></li>
            <li><a href="">デッキ検索</a></li>
            <li><a href="">デッキ構築</a></li>
            <li><a href="">店舗一覧</a></li>
            <li><a href="">イベント</a></li>
            <li><a href="">ヘルプ</a></li>
          </ul>
        </nav>
      </section>

      <section id="media-search">
        <form action="">
          <input type="text"><button type="submit">検索</button>
        </form>
      </section>
    </div>
  </article>

  <main id="main">
    <article id="carousel-content">
      <section class="carousel-slides">
        <ul class="slides">
          <li><a href=""><img src="imgs/carousel-imgs-1.jpg" ></a></li>
          <li><a href=""><img src="imgs/carousel-imgs-2.jpg" ></a></li>
          <li><a href=""><img src="imgs/carousel-imgs-3.jpg" ></a></li>
          <li><a href=""><img src="imgs/carousel-imgs-1.jpg" ></a></li>
          <li><a href=""><img src="imgs/carousel-imgs-2.jpg" ></a></li>
          <li><a href=""><img src="imgs/carousel-imgs-3.jpg" ></a></li>
          
        </ul>

        <button class="left-button">&laquo;</button>
        <button class="right-button">&raquo;</button>

      </section>
      <ul class="dots">
        <li><a href=""><img src="imgs/carousel-imgs-1.jpg" alt=""></a></li>
        <li><a href=""><img src="imgs/carousel-imgs-2.jpg" alt=""></a></li>
        <li><a href=""><img src="imgs/carousel-imgs-3.jpg" alt=""></a></li>
        <li><a href=""><img src="imgs/carousel-imgs-1.jpg" alt=""></a></li>
        <li><a href=""><img src="imgs/carousel-imgs-2.jpg" alt=""></a></li>
        <li><a href=""><img src="imgs/carousel-imgs-3.jpg" alt=""></a></li>
        
      </ul>
    </article>

    <article id="searchMenus">
      <form action="">
        <section class="card-search">
          <h3>カード検索</h3>
            <input type="search" placeholder="商品名、キーワードを入力してください">
        </section>

        <section class="card-sets">
          <h3>カードセットを選択</h3>
          <select>
            <option value="none">指定なし</option>
            <option value="a-block">セットA</option>
            <option value="b-block">セットB</option>
            <option value="c-block">セットC</option>
            <option value="d-block">セットD</option>
          </select>
        </section>

        <section class="color-select">
          <h3>カラーを選択</h3>
          <div>
            <input type="checkbox" id="blue">
            <label for="blue"></label>

            <input type="checkbox" id="white">
            <label for="white"></label>

            <input type="checkbox" id="red">
            <label for="red"></label>

            <input type="checkbox" id="green">
            <label for="green"></label>

            <input type="checkbox" id="black">
            <label for="black"></label>
          </div>
        </section>
        <section class="rarity-select">
          <h3>レアリティを選択</h3>
          <div>
            <input type="radio" id="urare" name="rarity">
            <label for="urare">UR</label>

            <input type="radio" id="srare" name="rarity">
            <label for="srare">SR</label>

            <input type="radio" id="rare" name="rarity">
            <label for="rare">Rare</label>

            <input type="radio" id="uncom" name="rarity">
            <label for="uncom">UnCommon</label>

            <input type="radio" id="com" name="rarity">
            <label for="com">Common</label>
          </div>

        </section>
      </form>
    </article>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
